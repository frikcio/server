{% load static %}
<script>
    window.CSRF_TOKEN = "{{ csrf_token }}"
    $('#id_periodic_mailing').on('change', function (){
        $.ajax({
            type: "POST",
            credential: 'include',
            url: '{% url 'account_settings' request.user.pk %}',
            data: {csrfmiddlewaretoken: window.CSRF_TOKEN,
                'mailing_status': $('#id_periodic_mailing').is(':checked')
            }
        })
    })
</script>
