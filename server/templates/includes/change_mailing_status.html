{% load static %}
<script>
    $('#id_periodic_mailing').on('change', function (){
        $.ajax({
            url: '{% url 'account_settings' request.user.pk %}?' + $.param({'status': $('#id_periodic_mailing').is(':checked')}),
            type: 'POST',
            credential: 'include',
            data: {'csrfmiddlewaretoken': '{{ csrf_token }}'}
        })
    })
</script>
